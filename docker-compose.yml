# =====================================================
# Frontend (Next.js) - Docker Compose
# =====================================================
#
# Yêu cầu:
#   - API Gateway phải đang chạy
#
# Chạy service:
#   docker compose up -d --build
#
# Xem logs:
#   docker compose logs -f
#
# Dừng service:
#   docker compose down
#
# =====================================================

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hrm-frontend
    restart: unless-stopped
    env_file:
      - ../hrm-deployment/.env
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:${API_GATEWAY_PORT:-5000}"
      NEXT_PUBLIC_KEYCLOAK_URL: "http://localhost:${KEYCLOAK_PORT:-8080}"
      NEXT_PUBLIC_KEYCLOAK_REALM: ${KEYCLOAK_REALM:-hrm}
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: hrm-frontend
      NEXT_PUBLIC_NOTIFICATION_HUB_URL: "http://localhost:${NOTIFICATION_SERVICE_PORT:-5005}/hubs/notification"
      NEXT_PUBLIC_SOCKET_URL: "http://localhost:${SOCKET_SERVICE_PORT:-5100}"
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - hrm-network

networks:
  hrm-network:
    external: true
